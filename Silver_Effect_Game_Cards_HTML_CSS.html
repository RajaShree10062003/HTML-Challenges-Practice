<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver effect</title>
    <style>
        img{
            margin: 20px;
            box-sizing: border-box;
            background-color: black;
            border-radius: 20px;
            
        }
        img:hover{
            box-shadow: 0px 4px 3px 5px rgb(220, 219, 219);
            border: 1px solid black;
            background-image: linear-gradient(45deg, transparent, transparent, transparent, silver,transparent,transparent);
            z-index: -3;
            
        }
    </style>
</head>
<body>
